<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="product-cards.css">
</head>
<body>

    <div class="product-card analogous">
        <img src="https://images.pexels.com/photos/1120275/pexels-photo-1120275.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Leather Strap Watch">
        <div class="product-info">
            <h3>Classic Leather Watch</h3>
            <p class="description">A timeless piece with a genuine leather strap and stainless steel case.</p>
            <p class="price">$149.99</p>
        </div>
    </div>

    <div class="product-card complementary">
        <img src="https://images.pexels.com/photos/701877/pexels-photo-701877.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Modern Sunglasses">
        <div class="product-info">
            <h3>Modern Sunglasses</h3>
            <p class="description">Protect your eyes in style with these UV400 polarized lenses.</p>
            <p class="price">$79.50</p>
        </div>
    </div>

    <div class="product-card monochrome">
        <img src="https://images.pexels.com/photos/122400/pexels-photo-122400.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Vintage Camera">
        <div class="product-info">
            <h3>Vintage Camera</h3>
            <p class="description">Capture memories with this restored 35mm film camera.</p>
            <p class="price">$225.00</p>
        </div>
    </div>

</body>
</html>
