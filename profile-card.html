<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile-card.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="https://i.pravatar.cc/150?img=5" alt="Jane Doe">
        </div>
        <div class="profile-content">
            <h2>Jane Doe</h2>
            <p class="job-title">Frontend Developer &amp; UI/UX Enthusiast</p>
            <p class="bio">Passionate about creating beautiful, responsive web experiences. I love turning complex problems into simple, intuitive designs.</p>
            <div class="social-links">
                <a href="#" class="social-link" aria-label="GitHub Profile"><i class="fab fa-github" aria-hidden="true"></i></a>
                <a href="#" class="social-link" aria-label="LinkedIn Profile"><i class="fab fa-linkedin-in" aria-hidden="true"></i></a>
                <a href="#" class="social-link" aria-label="Twitter Profile"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                <a href="mailto:jane.doe@example.com" class="social-link" aria-label="Send Email"><i class="fas fa-envelope" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
